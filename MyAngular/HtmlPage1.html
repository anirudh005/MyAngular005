<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta charset="utf-8" />

    <script src="angular.js"></script>
    <script src="JavaScript.js"></script>
</head>
<body ng-app="Mymodule">
    {{3+1}}
    <div ng-controller="Mycontroller">
        {{message}}

        <br />
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
            <tr ng-repeat="emp in employees">
                <td>
                    {{emp.name}}
                </td>
                <td>
                    {{emp.age}}
                </td>
                <td>
                    {{emp.occ}}
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
